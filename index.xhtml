<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Hotel Room</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
    
    <h1>Reservation Hotel Room</h1>
    
    <form action="" method="post">
        <fieldset>
            <legend>Personal Date</legend>
            <ol>
                <li>
                    <label for="name">Name</label><br />
                    <input type="text" id="name" name="name" size="40" />
                </li>
                <li>
                    <label for="gender">Gender</label><br />
                    <input type="text" id="gender" name="gender" size="40" />
                </li>
                <li>
                    <label for="emailaddress">Email Address</label><br />
                    <input type="text" id="emailaddress" name="emailaddress" size="40" />
                </li>
                <li>
                    <label for="telpnumber">Telp Number</label><br />
                    <input type="text" id="telpnumber" name="telpnumber" size="40" />
                </li>
            </ol>
        </fieldset>
        
        <p>Reservation Room form</p>
        <ol>
            <li>
                <label for="reservatornname">Reservatorn Name</label><br />
                <input type="text" id="reservatornname" name="reservatornname" size="30" />
            </li>
            <li>
                <label for="bookigdate">Bookig date</label><br />
                <input type="text" id="bookigdate" name="bookigdate" size="30" />
            </li>
            <li>
                <label for="roomtype">Room Type</label><br />
                <select id="roomtype" name="roomtype">
                    <option>Deluxe</option>
                    <option>Standard</option>
                    <option>Suite</option>
                </select>
            </li>
            <li>
                <label for="bedtype">Bed Type</label><br />
                <select id="bedtype" name="bedtype">
                    <option>Singgle bed</option>
                    <option>Double bed</option>
                    <option>King bed</option>
                </select>
            </li>
            <li>
                <label for="breakfast">Breakfast</label><br />
                <input type="radio" id="breakfast" name="breakfast" value="Whit Breakfast" checked="checked" />Whit Breakfast
                <input type="radio" id="breakfast2" name="breakfast" value="Whitout Breakfast" />Whitout Breakfast
            </li>
        </ol>
        
        <fieldset>
            <legend><strong>Payment</strong></legend>
            <ol>
                <li>
                    <label for="chekindate">Chek in date</label><br />
                    <input type="text" id="chekindate" name="chekindate" size="40" />
                </li>
                <li>
                    <label for="chekoutdate">Chek out date</label><br />
                    <input type="text" id="chekoutdate" name="chekoutdate" size="40" />
                </li>
                <li>
                    <label for="paymentmethod">Payment Method</label><br />
                    <select id="paymentmethod" name="paymentmethod">
                        <option>cash</option>
                        <option>credit card</option>
                        <option>debit card</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        
        <p>
            <input type="submit" id="submit" name="submit" value="submit" />
        </p>
    </form>

</body>
</html>
